<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head> 
<body> 
	<div id="root"></div>
	<script type="text/babel">
		//props는 부모가 객체를 생성할때 주는 속성
		//state는 자기자신 객체가 생길때 정의하는 속성
		class Ex1 extends React.Component
		{
			render(){
				return <Ex3 name="김재욱" />;

			}
		}

		//class의 경우 react component를 불러와야 함

		class Ex2 extends React.Component{
			
			//Ex2.defaultProps = {
		    //	name: 'TEST'
			//}
			
			render(){
				return(
					<div>안녕하세요 제 이름은 <b> {this.props.name} </b> 입니다.</div>
				);
			}
		}

		//function의 경우 react component를 불러올 필요 없음
		const Ex3 = ({name}) => {
			return <div>안녕하세요 제 이름은 <b> {name} </b> 입니다.</div>
		}
		
		//Props 값이 미 존재시 강제 할당 상위 버전은 클래스 내에 선언이 가능함 Ex2 참고
		Ex3.defaultProps = {
			name: 'TEST'
		}

		ReactDOM.render
		(
		  <Ex1 />,
		  document.getElementById('root')
		);
	</script>
</body> 
</html>
