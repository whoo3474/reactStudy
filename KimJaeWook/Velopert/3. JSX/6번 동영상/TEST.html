<!DOCTYPE html> 
<html lang="ko"> 
<head> 
<meta charset="UTF-8"> 
<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head> 
<body> 
	<div id="root"></div>
	<script type="text/babel">
		class Ex1 extends React.Component
		{
			//태그는 꼭 닫혀 있어야 함
			render(){
				return(
					<div>
						<input type="text" />
					</div>
				);
			}
		}

		class Ex2 extends React.Component
		{
			//태그가 2개 이상이 될 경우 하나로 꼭 감싸줘야 함
			//Div 대신 Fragment 태그를 이용하여 분석 시 div 자체가 안보이게 할 수 있음
			render(){
				return(
					<div>
						<div>Hello</div>
						<div>Bye</div>
					</div>
				);
			}
		}

		class Ex3 extends React.Component
		{
			//const 의 경우 변하지 않는 상수 개념으로 쓰며(생명주기는 블록단위)
			//let 의 경우 수시로 변하는 데이터 선언(생명주기는 블록단위)
			//var 의 경우 더 이상 사용하지 않음(생명주기는 함수단위)
			render(){
				const name = 'JaeWook';
				return(
					<div>
						Hello {name}
					</div>
				);
			}
		}

		class Ex4 extends React.Component
		{
			//JSX 내에서 삼항식 사용 방법
			//&& 연산자를 사용하면 조건부 랜더링을 할 수 있음
			//JSX 내에서 함수 사용도 가능 
			// => 로 함수 선언 시 this, arguments, super 개념이 없음
			render(){
				const name = 'JaeWooX';
				return(
					<div>
						<div>{ 1 + 1 === 2 ? 'O' : 'X' }</div>
						{ name === 'JaeWook' && <div>O</div>}
						{
							function() {
								if (name === 'JaeWook') return <div>TEST1</div>
								if (name === 'JaeWooX') return <div>TEST2</div>
								return <div>SSSSSS</div>
							}()
						}

						{
							() => {
								if (name === 'JaeWook') return <div>TEST3</div>
								if (name === 'JaeWooX') return <div>TEST4</div>
								return <div>WWWWWWWWW</div>
							}()
						}
					</div>
				);
			}
		}


		ReactDOM.render
		(
		  <Ex4 />,
		  document.getElementById('root')
		);
	</script>
</body> 
</html>
